server {
    listen 80 default_server;
    absolute_redirect off;  # Preserve original host:port in redirects

    # ğŸ”’ Enforce authentication for ALL locations unless overridden
    auth_basic "Restricted Access";
    auth_basic_user_file /etc/nginx/.htpasswd;

    root /var/www/html;
    index index.php index.html;

    # ğŸ”’ Authentication for the main page
    location / {
        auth_basic "Restricted Access";
        auth_basic_user_file /etc/nginx/.htpasswd;
        try_files $uri $uri/ =404;
    }

    # ğŸ”„ Preserve port in redirections when /vencon is accessed without a slash
    location = /vencon {
        auth_basic "TTYD Access";
        auth_basic_user_file /etc/nginx/.htpasswd_ttyd;
        return 301 /vencon/;
    }

    # ğŸ”’ Authentication for /vencon + Proxy to TTYD
    location /vencon/ {
        auth_basic "TTYD Access";
        auth_basic_user_file /etc/nginx/.htpasswd_ttyd;

        proxy_pass http://127.0.0.1:7681/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ğŸ”„ PHP Handling (Fix: Ensure closing brackets!)
    location ~ \.php$ {
        auth_basic "Restricted Access";
        auth_basic_user_file /etc/nginx/.htpasswd;

        fastcgi_pass 127.0.0.1:9000;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    # ğŸŒ CORS Headers (Optional)
    add_header 'Access-Control-Allow-Origin' '*';
    add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
    add_header 'Access-Control-Allow-Headers' 'Content-Type, X-Requested-With';

    # Handle OPTIONS requests
    if ($request_method = OPTIONS) {
        return 204;
    }
}