server {
    listen 80 default_server;
    server_name _;

    # Redirect all HTTP traffic to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl default_server;
    server_name _;
    http2  on;

    # SSL certificate and key
    ssl_certificate /etc/ssl/certs/web.crt;
    ssl_certificate_key /etc/ssl/private/web.key;

    # SSL security settings (adjust as needed)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # üîí Enforce authentication for ALL locations unless overridden
    auth_basic "Restricted Access";
    auth_basic_user_file /etc/nginx/.htpasswd;

    root /var/www/html;
    index index.php index.html;

    # üîí Authentication for the main page
    location / {
        auth_basic "Restricted Access";
        auth_basic_user_file /etc/nginx/.htpasswd;
        try_files $uri $uri/ =404;
    }

    # üîÑ Preserve port in redirections when /vencon is accessed without a slash
    location = /vencon {
        auth_basic "TTYD Access";
        auth_basic_user_file /etc/nginx/.htpasswd_ttyd;
        return 301 /vencon/;
    }

    # üîí Authentication for /vencon + Proxy to TTYD
    location /vencon/ {
        auth_basic "TTYD Access";
        auth_basic_user_file /etc/nginx/.htpasswd_ttyd;

        proxy_pass http://127.0.0.1:7681/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # üîÑ PHP Handling (Fix: Ensure closing brackets!)
    location ~ \.php$ {
        auth_basic "Restricted Access";
        auth_basic_user_file /etc/nginx/.htpasswd;

        fastcgi_pass 127.0.0.1:9000;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    # üåê CORS Headers (Optional)
    add_header 'Access-Control-Allow-Origin' '*';
    add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
    add_header 'Access-Control-Allow-Headers' 'Content-Type, X-Requested-With';

    # Handle OPTIONS requests
    if ($request_method = OPTIONS) {
        return 204;
    }
}